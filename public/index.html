<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <!-- Header CSS-->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <!-- New Tweet CSS-->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <!-- Tweet CSS-->
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Character Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Tweet JS -->
  <!-- <script type="text/javascript" src="/scripts/tweet.js"></script>
</head> -->

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="space-between">
    <span>tweeter</span>
    <a class="show-form" href="">Write a tweet</a>
  </nav>

  <div class="container">
    <!-- Header -->
    <header class="my-avatar">
      <div class="centered">
        <img src="/images/profile-hex.png">
        <h3>Allen Li</h3>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section class="new-tweet">
        <div class="error-message">
        </div>
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section id="tweets">
      </section>
    </main>
  </div>

</body>

</html>
